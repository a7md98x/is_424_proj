{% extends "app1/layout.html" %}

{% block body %}
    <h2>Available Books</h2>
    <table>
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            {% for book in book_list %}
            <tr>
                <td>
                    <a href="{% url 'app1:book_details' book.id %}">{{ book.bname }}</a>
                </td>
                <td>
                    <a href="{% url 'app1:update_book' book.id %}">Update Book Info</a>
                </td>    
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'app1:logout' %}" class="button">Logout</a>
    <a href="{% url 'app1:add_customer' %}" class="button">add customer</a>
    <a href="{% url 'app1:add_book' %}" class="button">add book</a>
{% endblock %}
