{% extends "app1/layout.html" %}



{% block body %}

          welcome
<h2>Available Books</h2>
<table>
    <thead>
        <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Language</th>
        </tr>
    </thead>
    <tbody>
        {% for book in book_list %}
            <tr>
                <td>
                    <a href="{% url 'app1:details' customer_id=request.user.id %}">{{ book.bname }}</a>
                </td>                
                <td>{{ book.author }}</td>
                <td>{{ book.pages }}</td>
                <td>{{ book.language }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
    

    <a href="{% url 'app1:logout' %}" class="button">Logout</a>

    <a href="{% url 'app1:add_customer' %}" class="button">add customer</a>

    <a href="{% url 'app1:add_book' %}" class="button">add book</a>




{% endblock %}
