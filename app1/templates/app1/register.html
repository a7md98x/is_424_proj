{% extends "app1/layout.html" %}

{% block body %}
<div class="container mt-5">
    <h2>Register</h2>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}


        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          
          <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>

        </div>

            
        {% endfor %}
    </ul>
  {% endif %}


    <form action="{% url 'app1:register' %}" method="post">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="First Name" class="form-control mb-2">
        <input type="text" name="last_name" placeholder="Last Name" class="form-control mb-2">
        <input type="text" name="username" placeholder="Username" class="form-control mb-2" required>
        <input type="password" name="password" placeholder="Password" class="form-control mb-2" required>
        <input type="email" name="email" placeholder="Email" class="form-control mb-2" required>
        <button type="submit" class="btn btn-success">Register</button>
    </form>

    <a href="{% url 'app1:login' %}" class="btn btn-primary mt-2">Login</a>
</div>
{% endblock %}
