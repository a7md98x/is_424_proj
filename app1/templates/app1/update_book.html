{% extends "app1/layout.html" %}

{% block body %}
<div class="container mt-5">
    <h2>Update Book</h2>
    <form method="post" action="{% url 'app1:update_book' book.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'app1:books' %}" class="btn btn-secondary mt-2">Books</a>
</div>
{% endblock %}
